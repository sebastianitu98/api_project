<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/main.js" type="module" defer></script>
  <script src="./js/favorites.js" type="module" defer></script>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="relative header">
    <div class="title font-sans text-2xl text-cyan-600 py-4 mx-auto logo h-16 block text-center">COCKTAILS</div>

    <button id="hamburger-btn" class="hidden absolute top-0 right-0 flex-column justify-between">
      <img src="./images/hamburgerheader-810x810.jpg" id="hamburger-btn" class="w-16 h-auto mx-auto my-auto">
      <span class="bar h-2 w-full-100 bg-slate-700 p-0 m-0"></span>
      <span class="bar h-2 w-full-100 bg-slate-700 p-0 m-0"></span>
      <span class="bar h-2 w-full-100 bg-slate-700 p-0 m-0"></span>
      <span class="bar h-2 w-full-100 bg-slate-700 p-0 m-0"></span>
    </button>

    <nav class="container mx-auto navigation text-center w-9/12">
      <ul class="grid grid-cols-4 w-12/12 items-center" id="navigation-list">
        <li>
          <button class="nav-item text-center font-sans text-2xl text-cyan-600 mx-4" id="byName">BY NAME</button>
        </li>
        <li>
          <button class="nav-item text-center font-sans text-2xl text-cyan-600 mx-4" id="byFirstLetter">BY FIRST LETTER</button>
        </li>
        <li>
          <button class="nav-item text-center font-sans text-2xl text-cyan-600 mx-4" id="random">RANDOM</button>
        </li>
        <li>
          <button class="nav-item text-center font-sans text-2xl text-cyan-600 mx-4" id="favorites">FAVORITES</button>
        </li>
      </ul>
    </nav> 
  </div>

  <div class="entire-body max-w-4xl text-center mx-auto">
    <input type="text" id="selectQuery" placeholder="Search" class="text-center text-cyan-600">
    <section id="cocktails"></section>
  </div>

  </body>

</html>
